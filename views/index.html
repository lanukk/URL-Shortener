<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.google.com/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>

    </main>
    <footer>
This form will return a JSON with properties:</br>
original_url: User entered URL</br>
shortened_url: A number.
</br>
</br>
To access URL using shortened URL: Send a GET request to:
/api/shorturl/:short_url
  </body>
</html>
